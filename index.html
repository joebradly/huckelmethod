<p>Edit Model <a id="drawmode" class="button">OFF</a> - <a id="clear" class="button">Clear Model</a></p>
<div id="huckler">
<div class="transport_controls">
		<a id="electrodes" class="button" data-mode="add">Add Leads</a>
		<a id="resolvent" class="button">Resolvent</a>
</div>
<div class="spectrum_controls">
	Continous <a id="diagonalize" class="button">Evaluation<a/> <a id="diagmode" class="button">OFF</a>
</div>
</div>

<div id="controls">
	
	<p><a id="export" class="button">Save Model</a> (dosen't work in IE)</p>
</div>

<script defer="defer" src="assets/js/huckler.js"></script>

<script type="text/javascript">
$(function() {

	model.draw.toggle();
	model.diag.toggle();

	$('#clear').on('click',function() {
		reset();
		model.draw.toggle();
		model.diag.toggle();
	});

	$('#electrodes').on('click', function() {
		var button = $(this);

		if (button.attr('data-mode')=='add') {
			model.add_electrodes();
			$(this).html('Remove Leads');
			button.attr('data-mode','remove');
		} else {
			model.remove_electrodes();
			$(this).html('Add Leads')
			button.attr('data-mode','add');
		}		
	});

	$('#resolvent').on('click',function() {
		transport.plot();
	})

	$('#diagonalize').on('click',function() {
		spectrum.diagonalize();
	});
	$('#export').on('click',function() {
		model.dump();
	});

	var models = [];
	models.push({'file':'ring3', 'name': 'Ring[3]'});
	models.push({'file':'ring4', 'name': 'Ring[4]'});
	models.push({'file':'ring5', 'name': 'Ring[5]'});
	models.push({'file':'ring6', 'name': 'Ring[6]'});
	models.push({'file':'quinone', 'name': 'Quinone(8)'});
	models.push({'file':'azulene', 'name': 'Azulene'});
	models.push({'file':'graphene', 'name': 'Graphene'});

	var model_selector = $('<select id="model"/>');
	model_selector.append($('<option value="' + false + '">(select)</option>'));
	for (var i = 0; i < models.length; i++) {
		model_selector.append($('<option value="' + models[i].file + '">'+ models[i].name +'</option>'));
	}
	model_selector.on('change',function(){ 
		console.log('file clicked');
		if (model_selector.val()!='false') {
			model.loadFromFile(model_selector.val());
		}
		model_selector.blur();
	})

	var upload = $('<input type="file" id="files" name="files"/>');
	upload.on('change',model.uploadFromFile);

	$('#controls').append($('<p></p>').append('Load ').append(model_selector).append(' or upload ').append(upload));

});
</script>
